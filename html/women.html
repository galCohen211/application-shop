<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style For You - WOMEN</title>
    <link rel="stylesheet" href="../css/women_and_men.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="../assets/images/general/app-icon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand nav-logo" href="index.html">
        <img src="../assets/images/general/official_logo.jpeg" alt="Logo" class="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto nav-links">
          <li class="nav-item active">
            <a class="nav-link" href="../html/women.html">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/men.html">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/info.html">Info</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Footer -->
    <div class="black-bar">
      <span>STYLE FOR YOU</span>
      <span class="login"> Log in to your company's online store.</span>
      <button class="close-btn" onclick="closeFooter()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <h1>Women</h1>

    <div class="main-top-images">
        <div class="col-sm-12 col-md-2">
          <!-- Filters -->
          <div class="filters">
            <div class="dropdown">
              <button class="dropdown-label" onclick="openMenu(event)">
                Brand
                <span class="dropdown-arrow"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </button>
              <ul class="dropdown-list">
                <li>
                  <input type="checkbox" id="brand1" value="Tommy Hilfiger" />
                  <label for="brand1">Tommy Hilfiger</label>
                </li>
                <li>
                  <input type="checkbox" id="brand2" value="Zara" />
                  <label for="brand2">Zara</label>
                </li>
                <li>
                  <input type="checkbox" id="brand3" value="Nike" />
                  <label for="brand3">Nike</label>
                </li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="dropdown-label" onclick="openMenu(event)">
                Color
                <span class="dropdown-arrow"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </button>
              <ul class="dropdown-list">
                <li>
                  <input type="checkbox" id="color1" value="White" />
                  <label for="color1">White</label>
                </li>
                <li>
                  <input type="checkbox" id="color2" value="Black" />
                  <label for="color2">Black</label>
                </li>
                <li>
                  <input type="checkbox" id="color3" value="Blue" />
                  <label for="color3">Blue</label>
                </li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="dropdown-label" onclick="openMenu(event)">
                Size
                <span class="dropdown-arrow"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </button>
              <ul class="dropdown-list">
                <li>
                  <input type="checkbox" id="size1" value="34" />
                  <label for="size1">34</label>
                </li>
                <li>
                  <input type="checkbox" id="size2" value="36" />
                  <label for="size2">36</label>
                </li>
                <li>
                  <input type="checkbox" id="size3" value="38" />
                  <label for="size3">38</label>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-10">
          <!-- Products -->
          <div class="grid-columns">
            <div class="product">
              <div class="img-top-images">
                <img src="../assets/images/women/shirt.png" alt="LADIES' Shirt - WHITE" />
              </div>
              <h2>LADIES' Shirt - WHITE</h2>
              <p>Size: 34,36</p>
              <p>$58.00 USD</p>
            </div>
            <div class="product">
              <div class="img-top-images">
                <img
                  src="../assets/images/women/jacket.png"
                  alt="LADIES' JACKET - BLACK"
                />
              </div>
              <h2>LADIES' JACKET - BLACK</h2>
              <p>Size: 34,36,38</p>
              <p>$133.00 USD</p>
            </div>
            <div class="product">
              <div class="img-top-images">
                <img src="../assets/images/women/shirt.png" alt="LADIES' Shirt - WHITE" />
              </div>
              <h2>LADIES' Shirt - WHITE</h2>
              <p>Size: 34,36</p>
              <p>$58.00 USD</p>
            </div>
            <div class="product">
              <div class="img-top-images">
                <img
                  src="../assets/images/women/jacket.png"
                  alt="LADIES' JACKET - BLACK"
                />
              </div>
              <h2>LADIES' JACKET - BLACK</h2>
              <p>Size: 34,36,38</p>
              <p>$133.00 USD</p>
            </div>
          </div>
        </div>
    </div>
    <script src="../js/women_and_men.js"></script>
  </body>
</html>
