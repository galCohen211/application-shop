<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEN | Style For You</title>
    <link rel="stylesheet" href="../../shared/headers/user_guest.css" />
    <link rel="stylesheet" href="../../shared/headers/admin.css" />
    <link rel="stylesheet" href="../clothing/clothing.css" />
    <link rel="stylesheet" href="../clothing/popup.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      href="../../../assets/images/general/app-icon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="header"></div>

    <h1>Men</h1>

    <div class="main-top-images">
      <div class="col-sm-12 col-md-2">
        <!-- Filters -->
        <div class="filters">
          <div class="dropdown dropdown-root">
            <button class="dropdown-label" onclick="openMenu(event)">
              Brand
              <span class="dropdown-arrow">
                <i class="fas fa-chevron-down"></i>
              </span>
            </button>
            <ul class="dropdown-list" id="brands-container"></ul>
          </div>

          <div class="dropdown dropdown-root">
            <button class="dropdown-label" onclick="openMenu(event)">
              Color
              <span class="dropdown-arrow"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </button>
            <ul class="dropdown-list" id="colors-container"></ul>
          </div>

          <div class="dropdown dropdown-root">
            <button class="dropdown-label" onclick="openMenu(event)">
              Size
              <span class="dropdown-arrow"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </button>
            <ul class="dropdown-list" id="sizes-container"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-10">
        <!-- Products -->
        <div id="products-container" class="grid-columns"></div>
      </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Special Offer!</h2>
        <p>Get 20% off your first purchase. Sign-up and get started!!</p>
        <p id="timer">
          Offer expires in:
          <br />
          <span id="countdown"></span>
        </p>
      </div>
    </div>

    <!-- Product Popup Modal -->
    <div id="product-popup" class="popup">
      <div class="popup-content">
        <span id="close-product-popup" class="close">&times;</span>
        <div class="popup-image">
          <img src="" alt="" id="popup-image" />
        </div>
        <h2 id="popup-name"></h2>
        <p id="popup-size"></p>
        <p id="popup-price"></p>
        <button id="add-to-cart-btn" class="btn btn-primary mt-3">
          Add to Cart
        </button>
      </div>
    </div>

    <div id="black-bar" class="hidden">
      <span>STYLE FOR YOU</span>
      <span class="login-footer">
        <a href="../sign/sign.html">Log in</a> to your company's online store.
      </span>
      <button id="close-btn-login-footer">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <script src="../../shared/headers/header.js"></script>
    <script src="../clothing/clothing.js"></script>
    <script src="../clothing/popup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
