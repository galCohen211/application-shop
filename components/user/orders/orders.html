<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/headers/user_guest.css" />
</head>

<body>
    <div id="header"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Orders History</h2>
        <form id="updateUserOrders" class="needs-validation" novalidate>
            <div class="mb-3">Order
                <div class="mb-3">
                    <label for="totalOrderPrice" id="totalOrderPrice" class="form-label">Total Order Price</label>
                </div>
                <div class="mb-3">
                    <label for="itemAmount" id="itemAmount" class="form-label">Item Amount</label>
                </div>
                <div class="mb-3">
                    <label for="totalItemPrice" id="totalItemPrice" class="form-label">Total Item Price</label>
                </div>
                <div class="mb-3">
                    <label for="productName" id="productName" class="form-label">Product Name</label>
                </div>
                <div class="mb-3">
                    <label for="productImagePath" id="productImagePath" class="form-label">Product Image Path</label>
                </div>
            </div>
        </form>

        <!-- Placeholder for success or error messages -->
        <div id="responseMessage" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="orders.js"></script>
    <script src="../../shared/headers/header.js"></script>
</body>

</html>
