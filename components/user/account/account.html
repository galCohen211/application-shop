<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/headers/user_guest.css"/>
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Update User Account</h2>
        <form id="updateUserForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <div class="invalid-feedback">Please enter a valid email with a proper domain (e.g., user@example.com).</div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
                <div class="invalid-feedback">Please enter a city.</div>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="street" name="street" required>
                <div class="invalid-feedback">Please enter a street.</div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <!-- Placeholder for success or error messages -->
        <div id="responseMessage" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="account.js"></script>
    <script src="../../shared/headers/header.js"></script>
</body>
</html>
