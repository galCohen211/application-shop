<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link rel="stylesheet" href="products.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../../shared/headers/admin.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="search-product">
        <input type="text" class="search-box" placeholder="Search Products" />
    </div>



    <div class="container mt-4">
        <!-- Bootstrap's responsive table class -->
        <div class="table-responsive">
            <table id="main-table" class="table table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Brand</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Quantity</th>
                        <th>Gender</th>
                        <th>Image</th>
                        <th>Tools</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Pagination -->
        <div class="pagination-container">
            <ul id="pagination" class="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </ul>
        </div>
    </div>
    <div class="button-container fixed-bottom d-flex justify-content-end p-3">
        <button id="plusButton" class="btn add-btn mr-2">
            <i class="bi bi-plus"></i>
        </button>
    </div>
    <!-- The Popup Form -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <h2 id="popup-header"></h2>
            <form id="productForm">
                <input type="text" id="id">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter product name">

                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="Shirts">Shirts</option>
                    <option value="Dresses">Dresses</option>
                    <option value="Jackets">Jackets</option>
                    <option value="Skirts">Skirts</option>
                    <option value="Pants">Pants</option>
                    <option value="Skirts">Skirts</option>
                    <option value="Socks">Socks</option>
                </select>

                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" placeholder="Enter price">

                <label for="brand">Brand</label>
                <select id="brand" name="brand">
                    <option value="Zara">Zara</option>
                    <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                    <option value="Pull & Bear">Pull & Bear</option>
                    <option value="Calvin Klein">Calvin Klein</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                </select>

                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>

                <label for="color">Color</label>
                <input type="text" id="color" name="color" placeholder="Enter color">

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>

                <label for="imagePath">Upload Image (PNG only)</label>
                <input type="file" id="imagePath" name="imagePath" accept="image/png" />

                <button type="submit" class="btn save-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="../../shared/headers/header.js"></script>
</body>

</html>
