<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
    <link rel="stylesheet" href="../format.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../../shared/headers/admin.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="container mt-4">
        <!-- Bootstrap's responsive table class -->
        <div class="table-responsive">
            <table id="main-table" class="table table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Street</th>
                        <th>Gender</th>
                        <th>Birth Date</th>
                        <th>Tools</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Pagination -->
        <div class="pagination-container">
            <ul id="pagination" class="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </ul>
        </div>
    </div>
    <div class="button-container fixed-bottom d-flex justify-content-end p-3">
        <button id="plusButton" class="btn add-btn mr-2">
            <i class="bi bi-plus"></i>
        </button>
    </div>
    
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <h2 id="popup-header"></h2>
            <form id="userForm">
                <input type="text" id="user_id" hidden>
 
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
 
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter Last name">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email">

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city">

                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Enter street">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>

                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" placeholder="Enter birth date">

                <button type="submit" class="btn save-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="users.js"></script>
    <script src="../../shared/headers/header.js"></script>
</body>
</html>
