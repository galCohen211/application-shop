<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders</title>
    <link rel="stylesheet" href="orders.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../../shared/headers/admin.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="container mt-4">

        <!-- Loading animation -->
        <div id="loadingSpinner" class="text-center my-3" style="display: none;">
            <div class="spinner-border" role="status"></div>
            <div><br>Loading...</div>
        </div>

        <!-- D3 -->
        <div id="salesByCityChart" class="mb-4">
            <h4>Total sales by city</h4>
            <svg id="barChart"></svg>
        </div>

        <br>

        <!-- Display Total Orders -->
        <div id="totalOrders" class="mb-3"></div>
    
        <!-- Bootstrap's responsive table class -->
        <div class="table-responsive">
            <table id="main-table" class="table table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Order ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Order Date</th>
                        <th>Total Price</th>
                        <th>City</th>
                        <th>Street</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Pagination -->
        <div class="pagination-container">
            <ul id="pagination" class="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="orders.js"></script>
    <script src="../../shared/headers/header.js"></script>
</body>

</html>
