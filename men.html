<!DOCTYPE html>
<!-- Bootstrap -->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"
></script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style for you</title>
    <link rel="stylesheet" href="women_and_men.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand nav-logo" href="#">
        <img src="images/general/official_logo.jpeg" alt="Logo" class="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto nav-links">
          <li class="nav-item">
            <a class="nav-link" href="women.html">Women</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="men.html">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Info</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="black-bar">
      <span>STYLE FOR YOU</span>
      <span class="login"> Log in to your company's online store.</span>
    </div>
    <h1>Men</h1>

    <div class="main-container">
      <div class="row">
        <div class="col-sm-12 col-md-2">
          <!-- Filters -->
          <div class="filters">
            <div class="dropdown">
              <button class="dropdown-label">
                Brand
                <span class="dropdown-arrow"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </button>
              <ul class="dropdown-list">
                <li>
                  <input type="checkbox" id="brand1" value="Tommy Hilfiger" />
                  <label for="brand1">Tommy Hilfiger</label>
                </li>
                <li>
                  <input type="checkbox" id="brand2" value="Zara" />
                  <label for="brand2">Zara</label>
                </li>
                <li>
                  <input type="checkbox" id="brand3" value="Nike" />
                  <label for="brand3">Nike</label>
                </li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="dropdown-label">
                Color
                <span class="dropdown-arrow"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </button>
              <ul class="dropdown-list">
                <li>
                  <input type="checkbox" id="color1" value="White" />
                  <label for="color1">White</label>
                </li>
                <li>
                  <input type="checkbox" id="color2" value="Black" />
                  <label for="color2">Black</label>
                </li>
                <li>
                  <input type="checkbox" id="color3" value="Blue" />
                  <label for="color3">Blue</label>
                </li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="dropdown-label">
                Size
                <span class="dropdown-arrow"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </button>
              <ul class="dropdown-list">
                <li>
                  <input type="checkbox" id="size1" value="34" />
                  <label for="size1">34</label>
                </li>
                <li>
                  <input type="checkbox" id="size2" value="36" />
                  <label for="size2">36</label>
                </li>
                <li>
                  <input type="checkbox" id="size3" value="38" />
                  <label for="size3">38</label>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-10">
          <!-- Products -->
          <div class="grid-columns">
            <div class="product">
              <div class="img-container">
                <img src="images/men/jacket.png" alt="MENS' Jacket - Black" />
              </div>
              <h2>MENS' Jacket - Black</h2>
              <p>Size: 38,40</p>
              <p>$57.00 USD</p>
            </div>
            <div class="product">
              <div class="img-container">
                <img src="images/men/shirt.png" alt="MENS' Shirt - Navy" />
              </div>
              <h2>MENS' Shirt - Navy</h2>
              <p>Size: 38,40,42</p>
              <p>$120.00 USD</p>
            </div>
            <div class="product">
              <div class="img-container">
                <img src="images/men/jacket.png" alt="MENS' Jacket - Black" />
              </div>
              <h2>MENS' Jacket - Black</h2>
              <p>Size: 38,40</p>
              <p>$57.00 USD</p>
            </div>
            <div class="product">
              <div class="img-container">
                <img src="images/men/shirt.png" alt="MENS' Shirt - Navy" />
              </div>
              <h2>MENS' Shirt - Navy</h2>
              <p>Size: 38,40,42</p>
              <p>$120.00 USD</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
